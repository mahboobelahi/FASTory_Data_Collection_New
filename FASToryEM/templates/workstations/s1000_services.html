{% extends 'wrk_cell_base.html' %}
{% block content %}
    
    {% if EM %}
        <h1>Choose an action for S1000 EM Energy Services</h1>
            <div  class="form-check form-switch">
                <form action="/E10_services" method="POST">
                    <input class="form-check-input" type="radio" name="cmd" id="start" value="start"> Start Energy Services</input><br>
                    <input class="form-check-input" type="radio" name="cmd" id="stop" value="stop"> Stop Energy Services</input><br>
                    <input class="btn btn-outline-dark " type="submit" name="command" value="Proced">
                </form>
            </div>
    {% else %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <h4>Workstation has no S1000-E10 Energy Module installation.</h4>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <a class="Light link list-group-item list-group-item-action" href="{{url_for('services')}}">Go back!</a>
        
    {% endif %}



{% endblock %}
